global:
  scrape_interval: 2s
  evaluation_interval: 2s

rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  - job_name: 'eeg_adapter'
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['host.docker.internal:8080']   # Linux? use 172.17.0.1
    headers:                                     # ‚Üê add this block
      x-api-key: "supersecretkey"


